name: Push to Another Repo

on: [push]

jobs:
  push_to_another_repo:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source repository
      - name: Checkout source repository
        uses: actions/checkout@v2

      # Step 2: Set up Git configuration
      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Step 3: Clone the target repository using the PAT
      - name: Clone the target repository
        run: |
          git clone https://x-access-token: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@github.com/Muhammad-Juman-jarwar786/testing.git target_repo

      # Step 4: Sync files from the source repository to the target repository
      - name: Sync files from source to target repo
        run: |
          rsync -av --exclude='.git' ./ target_repo/

      # Step 5: Commit and push the changes to the target repository
      - name: Commit and Push changes to the target repository
        run: |
          cd target_repo
          git add .
          git commit -m "Automated commit from GitHub Actions"
          git push origin main --force
